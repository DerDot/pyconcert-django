{% extends 'pyconcert/base.html' %}
{% block content %}

<legend>Add new artists manually. How very old school.</legend>
<form action="{% url 'pyconcert:add_artists' %}" method="get">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-music"></i></span>
      <input id="id_filter"
           class="form-control"
           placeholder="New artist..."
           name="add"
           type="text">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Add!</button>
      </span>
    </div>
</form>

{% endblock content %}
