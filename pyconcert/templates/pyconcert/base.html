{% load staticfiles %}
<html>
	<head> <title>Pyconcert</title> 
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/pyconcert.css' %}">
		<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	</head>

<body>
    <div class="page-header">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">PyConcert</a>
        </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          	{% if user.is_authenticated %}
          	<li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  Update artists <b class="caret"></b></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="{% url 'pyconcert:spotify' %}">Spotify</a></li>
                <li><a href="{% url 'pyconcert:upload_json' %}">JSON File</a></li>
              </ul>
            </li>
            {%endif%}
          </ul>
          <ul class="nav navbar-nav navbar-right">
          	{% if user.is_authenticated %}
        	<li><a href="{% url 'django.contrib.auth.views.logout' %}">Log out ({{ user.username }})</a></li>
          	{%endif%}
          </ul>
        </div>
      </div>
    </nav>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
		
</html>
