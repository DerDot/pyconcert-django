{% extends "pyconcert/base.html" %}

{% block content %}
<legend>Please confirm your mail address</legend>
<form method="post" action="{% url "account_confirm_email" key=confirmation.key %}">
    <fieldset>
        {% csrf_token %}
        <p>Click the shiny button below to confirm your mail address ({{ confirmation.email_address.email }}).</p>
        <button type="submit" class="btn btn-primary">Confirm</button>
    </fieldset>
</form>
{% endblock %}
